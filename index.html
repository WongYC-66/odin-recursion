<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
    <script src="index.js"></script>
    <style>
        div{
            width: 100%;
            overflow: auto;
        }
    </style>

</head>
<body>
    <h1>Fibonacii Generator</h1>
    <input type="number" id="input1" value="5">
    <button type="button" id="fib_rand">randomize</button>
    <br>
    <br>
    <button type="button" id="fib_btn1">Generate with loop</button>
    <button type="button" id="fib_btn2">Generate with recursion</button>
    <div class="fib_solution1"></div>
    <div class="fib_solution2"></div>
    <hr>
    <h1>Merge Sort</h1>
    <input type="text" id="input2" value="7,1,9,13,18,8">
    <button type="button" id="merge_rand">randomize</button>
    <br>
    <br>
    <button type="button" id="sort_btn">Sort</button>
    <div class="sort_solution"></div>


</body>
</html>
